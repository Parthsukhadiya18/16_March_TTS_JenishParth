<!DOCTYPE html>



<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .main {
            display: flex;

        }

        }

        .comper_data {
            background-color: red;

        }

        select {
            background-color: red;
            padding: 20px 20px;
            color: white;
            font-size: 3.1vh;
            border: 3px solid Blue;
        }
    </style>
</head>

<body>
    <select onclick="pc()" id="city" name="city">
        <option>chosie city</option>
        <option>surat</option>
        <option>rajkot</option>

    </select>
    <div class="main">



        <div class="data">
            <h2 id="demo">city name</h2>
            <h1>baget -monthly extsion</h1>
            <label for="">lightbills</label>
            <br>
            <input type="number" id="lbill" readonly value="10">

            <br><br>
            <label for="">phonebill</label>
            <br>
            <input type="number" id="pbill" readonly value="10"> <br><br>

            <h1>totle</h1>
            <input type="number" name="" id="t1" readonly>

        </div>



        <!-- (2) -->
        <div class="comper_data">
            <br><br><BR>
            <h1>monthly your extsion</h1>
            <label for="">lightbills</label>
            <br>
            <input type="number" id="c_lbill" value="10" required>
            <br><br>

            <label for="">phonebill</label>
            <br>
            <input type="number" id="c_pbill" value="10" required>



            <button onclick="sum ()">submit</button>

            <h2>totle</h2>
            <input type="number" id="t2" readonly>
        </div>

    </div>





    <script>
        // do the select city run a fuction //
        function pc() {
            var city = document.querySelector("#city").value;
            document.querySelector("#demo").innerHTML = city;

            var cv = document.querySelector("#lbill").value;


            if (city == "surat") {
                document.querySelector("#lbill").value = 300;
                document.querySelector("#pbill").value = 600;

            }
            else if (city == "rajkot") {
                document.querySelector("#lbill").value = 10;
                document.querySelector("#pbill").value = 10;
            }


            // totle fuction
            function p() {
                var a1 = document.getElementById("lbill").value;
                var b2 = document.querySelector("#pbill").value;
                const t1 = (parseFloat(a1) + parseFloat(b2));
                document.querySelector("#t1").value = t1;
            }
            p();
        }


        //  submit button click fuvrion 
        function sum() {
            var a = document.getElementById("c_lbill").value;
            var b = document.querySelector("#c_pbill").value;
            const t2 = (parseFloat(a) + parseFloat(b))
            document.querySelector("#t2").value = t2;

        }

        function dev() {
            let t2 = document.querySelector("#t2").value
            let t1 = document.querySelector("#t2").value
            if (t1 <= t2) {
                console.log("more")
            } else if (t1 >= t2) {
                console.log("less")
            } else if (t1 == t2) {
                console.log("same")
            }
        }
        dev();
    </script>
</body>
